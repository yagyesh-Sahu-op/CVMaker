    <style>
        /* Background Video Styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Places video behind content */
        }

        /* Ensures content is above the video */
        body {
            position: relative;
            background: rgba(0, 0, 0, 0.5); /* Slight overlay for readability */
            color: white;
        }

        /* Template Section Styling */
        .template-section {
            max-width:900px;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1); /* Glassmorphism Effect */
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            color: black;
            text-align: center;
        }

        /* Template Slider */
        .swiper {
            margin-top: 20px;
            border-radius: 15px;
            width: 100%;
            height: 400px;
        }

        /* Template Cards */
        .swiper-slide {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
        }

        /* Template Images */
        .swiper-slide img {
            margin-top: 20px;
            width: 240px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
        }

        /* Template Selection Button */
        .select-btn {
            margin-bottom: 30px;
            margin-top: 10px;
            padding: 10px 20px;
            background: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .select-btn:hover {
           
            background: #e64a19;
        }

        /* Template Description Box */
        .template-description {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            color: black;
            font-size: 18px;
        }
    </style>

    <div class="template-section">
        <h2>Choose Your Resume Template</h2>

        <!-- Swiper Container -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" data-template="Modern Resume">
                    <img src="/Media_Content/image/dublin-resume-templates.jpg" alt="Template 1">
                    <button class="select-btn" onclick="selectTemplate('Modern Resume', 'A sleek, modern template with a professional design.')">Select</button>

                <div class="swiper-slide" data-template="Classic Resume">

                </div>
                <div class="swiper-slide" data-template="Creative Resume">
                    <img src="./Media_Content/image/modern-nursing-resume-orange-modern-geometric-1-1-dbc3e775c6f4.webp" alt="Template 3">
                    <button class="select-btn" onclick="selectTemplate('Creative Resume', 'An artistic template for designers and creatives.')">Select</button>
                </div>
            </div>
            <!-- Navigation Buttons -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

        <!-- Description Box -->
        <div class="template-description">
            <h3 id="template-title">Select a Template</h3>
            <p id="template-text">Click on a template to view details.</p>
        </div>
    </div>

    // Swiper JS Initialization
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
